        //To do it with ajax
        $(function () {
            $.ajax({
                url: "https://jsonplaceholder.typicode.com/users",
                method: "GET",
                dataType: "json",
                success: function (data) {
                    console.log(data);
                    var usersContainer = $("#usersContainer");
                    data.forEach(function (user) {
                        var userDiv = $("<div class='card m-2'></div>");
                        userDiv.append(`<button class="btn btn-primary">${user.name}</button>`);
                        usersContainer.append(userDiv);
                        userDiv.on("click", "button", function () {
                            $.ajax({
                                url: `https://jsonplaceholder.typicode.com/users/${user.id}`,
                                method: "GET",
                                dataType: "json",
                                success: function (details) {
                                    var detailHtml = `
                                        <div class='card-body'>
                                            <h5 class='card-title'>${details.name}</h5>
                                            <p class='card-text'><strong>Email:</strong> ${details.email}</p>
                                            <p class='card-text'><strong>Username:</strong> ${details.username}</p>
                                            <p class='card-text'><strong>Address:</strong> ${details.address.street}, ${details.address.city}</p>
                                            <p class='card-text'><strong>Company:</strong> ${details.company.name}</p>
                                        </div>
                                    `;
                                    userDiv.append(detailHtml);
                                }
                            });
                        });
                    });
                }
            });
        });

    </script>
