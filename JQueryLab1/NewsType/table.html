<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="table.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsType</title>
    <script src="jq-3-7-1.js"></script>
    <script>
        $(function () {
            var serial = 1;

            $("#addbtn").click(function () {
                var news = $("#news").val().trim();
                var type = $("input[name='type']:checked").val();
                // if radio button is not checked
                if (!$("input[name='type']:checked").length) {
                    alert("Please select news type");
                    return;
                }

                if (news == "") {
                    alert("Please enter news");
                    return;
                }
                $("table").append(`<tr> <td S>${serial++}</td><td>${news}</td>   </tr>`);

                if (type == "sport") {
                    $("table tr:last").css("background-color", "red");
                }
                else if (type == "social") {
                    $("table tr:last").css("background-color", "green");
                }
                else if (type == "politic") {
                    $("table tr:last").css("background-color", "yellow");
                }

                //search
                $("#search").keyup(function () {
                    let searchval = $(this).val().toLowerCase();
                    $("table tr").filter(function () {
                        let txt = $(this).text().toLowerCase();
                        $(this).toggle(txt.indexOf(searchval) > -1)
                    });
                });
            });



        }); //end of load
    </script>
</head>

<body>
    <div class="container">
        <div class="incontainer">
            <strong><label for="type"> news Type:</label></strong>
            <input type="radio" id="sport" name="type" value="sport">
            <label for="sport">Sport</label>

            <input type="radio" id="social" name="type" value="social">
            <label for="social">Social</label>

            <input type="radio" id="politic" name="type" value="politic">
            <label for="politic">Politic</label>
            <div class="addcontainer">
                <input type="text" id="news"><button id="addbtn"> add</button>
            </div>
            <label for="search">Search</label><input type="text" id="search" name="search">
            <table>
                <tr>
                    <th>Serial</th>
                    <th>Topic</th>
                </tr>

            </table>
        </div>
    </div>
</body>

</html>
