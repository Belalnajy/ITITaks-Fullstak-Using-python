<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        #nav {
            display: flex;
            min-height: 10vh;
            align-items: center;
            justify-content: space-evenly;
            background-color: #f8f8f8;
        }

        #nav ul {
            display: flex;
            
        }

        #nav ul li {
            list-style: none;
            margin: 0 30px;
            transition: margin 0.3s;
            
        }

        #nav ul li a {
            text-decoration: none;
            color: rgb(186, 7, 7);
            font-weight: bold;

       
        }

        #nav ul li a:hover {
            color: rgb(99, 95, 95);
        }

        .intro {
            width: 100vw;
            height: 90vh;
            background: url(images/laptop_top.jpg) no-repeat center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .intro h4 {
            font-size: 3rem;
            margin-bottom: 1.2rem;
        }

        .intro button {
            padding: 1.2rem 2rem;
            border: none;
            border-radius: 1rem;
            background-image: linear-gradient(to left, transparent, rgb(162, 162, 228));
            cursor: pointer;
            transition: background-image 0.3s;
        }

        .intro button:hover {
            background-image: linear-gradient(to right, transparent, rgb(162, 162, 228));
        }

        footer {
            background-color: #20232a;
            color: gray;
            padding: 1rem;
            display: grid;
            grid-template-columns: 6fr 1fr;
            grid-gap: 1rem;
            grid-template-areas: "contact social";
        }

        #contactus {
            grid-area: contact;
        }

        #contact {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        #social-media {
            grid-area: social;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #social-media img {
            width: 30px;
            height: 30px;
            margin-right: 1rem;
        }

        #Location {
            display: grid;
            grid-template-columns: 1fr 0.4fr 0.4fr;
            grid-template-areas: "map iti1 iti2";
            grid-gap: 1rem;
            margin-bottom: 4rem;
        }
        #ITI1{
            grid-area: iti1;
        }
        #ITI2{
            grid-area: iti2;
        }
        .ITI {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .ITI button {
            background-color: #47474746;
            border: none;
            color: #2e526a;
            padding: 15px;
            text-align: left;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.4s, color 0.4s;
        }

        .ITI button:hover {
            background-color: #691d1d;
            color: white;
        }

        #map img {
            width: 100%;
            max-width: 300px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        #itilocation {
            text-align: center;
            margin: 1rem 0;
            font-size: 2rem;
            font-weight: bold;
            font-style: italic;
            color: #691d1d;
        }

        #itipara {
            text-align: center;
            margin: 0.5rem 0 2rem;
            font-size: 1.5rem;
            color: #691d1d;
        }
    </style>
</head>

<body>
    <nav id="nav">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Gallery</a></li>
        </ul>
    </nav>

    <section class="intro">
        <h4>ITI Tanta</h4>
        <button>Register</button>
    </section>

    <h2 id="itilocation">ITI Locations</h2>
    <p id="itipara">ITI main locations all over the country</p>

    <div id="Location">
        <div class="ITI" id="ITI1">
            <button>ITI - Smart Village</button>
            <button>ITI - Alexandria Location</button>
            <button>ITI - Assiut</button>
            <button>ITI - Aswan</button>
        </div>
        <div class="ITI" id="ITI2">
            <button>ITI - Ismailia</button>
            <button>ITI - Mansoura</button>
            <button>ITI - Menofia</button>
            <button>ITI - Minya</button>
        </div>
        
        <div id="map">
            <img src="images/map.png" alt="Map showing ITI locations">
        </div>
    </div>

    <footer>
        <div id="contactus">
            <h2>Contact Us</h2>
            <ul id="contact">
                <li>28 km by Cairo / Alexandria Desert Road, 6 October, B148, Egypt</li>
                <li>(+202) 353-55656</li>
                <li>ITIinfo@iti.gov.eg</li>
            </ul>
        </div>
        <div id="social-media">
            <h2>Follow Us</h2>
            <a href="#"><img src="UP/facebook.png" alt="Facebook"></a>
            <a href="#"><img src="UP/twitter.png" alt="Twitter"></a>
            <a href="#"><img src="UP/instagram.png" alt="Instagram"></a>
        </div>
    </footer>
</body>

</html>
