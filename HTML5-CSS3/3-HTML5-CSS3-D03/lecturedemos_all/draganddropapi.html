<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draganddropapi</title>
    <style>
        section{
            width:400px;
            height:400px;
            border:2px solid black;
            text-align:center;
            margin:10px 30px;
            float:left;
        }
        img{
            width:100px;
            height:100px;
            margin:10px;
        }
    </style>
    <script>
        window.addEventListener('load',function(){
            // left : drop,dragover,dragenter
            left = document.getElementById('left');
            left.addEventListener('drop',dropped);
            left.addEventListener('dragenter',enterdrag);
            left.addEventListener('dragover',overdrag);
            // right:dragleave
            right = document.getElementById('right');
            right.addEventListener('dragleave',leavedrag);
            // images:dragstart , dragend
            allimg = document.images;
            for(let i = 0 ; i < allimg.length ; i++)
        {
            allimg[i].addEventListener('dragstart',startdrag);
            allimg[i].addEventListener('dragend',enddrag);
        }
        });//end of load
        function startdrag(e){
           // console.log(e);
            //console.log(e.target.outerHTML);
           // e.preventDefault();
            e.dataTransfer.setData("myimg",e.target.outerHTML);
        }
        function enddrag(e){
           e.preventDefault(); 
           e.target.style.display="none";
        }
        function dropped(e){
            e.preventDefault();
            left.innerHTML+=e.dataTransfer.getData("myimg");
        }
        function overdrag(e){
            e.preventDefault();
        }
        function leavedrag(e){
            e.preventDefault();
        }
        function enterdrag(e){
            e.preventDefault();
            left.style.backgroundColor="yellow";
        }
    </script>
</head>

<body>
    <section id="left">

    </section>
    <section id="right">
        <img src="./UP/1.jpg" data-price="1000" data-stock="5"/>
        <img src="./UP/2.jpg" data-price="2000" data-stock="50"/>
        <img src="./UP/3.jpg"/>
        <img src="./UP/4.jpg"/>
        <img src="./UP/5.jpg"/>
        <img src="./UP/6.jpg"/>
        <img src="./UP/7.jpg"/>
        <img src="./UP/8.jpg"/>
        <img src="./UP/9.jpg"/>
    </section>
</body>
</html>
