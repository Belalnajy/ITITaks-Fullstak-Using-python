<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="videostyle.css">
</head>

<body>
    <section id="mainwrapper">
        <div id="videosnames">
            <h2 style="padding-top: px;" >The best 7 goals of Messi</h2>
            <ul id="video-buttons">
                <li><button class="video-btn" onclick="changeVideo('./videos/messi1.mp4')">Video 1</button></li>
                <li><button class="video-btn" onclick="changeVideo('./videos/messi2.mp4')">Video 2</button></li>
                <li><button class="video-btn" onclick="changeVideo('./videos/messi3.mp4')">Video 3</button></li>
                <li><button class="video-btn" onclick="changeVideo('./videos/messi4.mp4')">Video 4</button></li>
                <li><button class="video-btn" onclick="changeVideo('./videos/messi5.mp4')">Video 5</button></li>
                <li><button class="video-btn" onclick="changeVideo('./videos/messi6.mp4')">Video 6</button></li>
                <li><button class="video-btn" onclick="changeVideo('./videos/messi7.mp4')">Video 7</button></li>
            </ul>
        </div>
        <section id="container">
            <video id="videoPlayer" width="800" height="500" controls>
                <source id="videoSource" src="./videos/messi1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </section>
    </section>
    <script>
        function changeVideo(src) {
            var video = document.getElementById('videoPlayer');
            var source = document.getElementById('videoSource');
            source.src = src;
            video.load(); 
            video.autoplay =true;

        }
    </script>
</body>

</html>
