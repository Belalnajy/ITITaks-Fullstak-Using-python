<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            display: flex;
            flex-direction: row;
            justify-content: left;

        }

        .box1 {
            width: 40px;
            height: 100px;
            margin: 10px;
            color: white;
            background-color: rgb(19, 9, 9);
        }

        .box2 {
            width: 140px;
            height: 100px;
            margin: 8px;
            color: rgb(233, 63, 63);
            background-color: rgb(142, 253, 7);
        }

        .box3 {
            width: 100px;
            height: 90px;
            margin: 10px;
            color: rgb(26, 11, 11);
            background-color: rgb(219, 8, 170);
        }

        .box4 {
            width: 70px;
            height: 100px;
            margin: 10px;
            color: rgb(93, 93, 93);
            background-color: rgb(255, 0, 0);
        }
        
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            $(".box").click(function () {
                //to get all css properties of the element
                let cssprop = $(this).css(["width", "height", "color", "backgroundColor"]);
                $("#show").html(`the clicked box has the following style :<br>
                width: ${cssprop.width} <br>
                height: ${cssprop.height}<br>
                color: ${cssprop.color}<br>
                backgroundColor:${cssprop.backgroundColor}`)


            });
        }); //end of load

    </script>
</head>

<body>
    <div id="show"></div>
    <div id="container">

        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
    </div>
</body>

</html>
