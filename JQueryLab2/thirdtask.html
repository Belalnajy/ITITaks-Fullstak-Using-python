<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #container {
            display: flex;
            flex-direction: column;
            justify-content: left;
            align-items: center;

        }

        .box {
            width: 100px;
            height: 100px;
            background-color: blueviolet;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            $(".btn1").click(function () {
                $(".box").animate({ "width": "170px", "height": "220px" },2000)
                .animate({ "width": "250px", "height": "100px" },2000)
                .animate({ "width": "100px", "height": "100px" },2000);
            });
            $(".btn2").click(function () {
               console.log($(".box").stop(true)) ;
            }); //end of click event
        }); //end of load
    </script>
</head>

<body>
    <div id="container">

        <div id="btncon"> <button class="btn btn1">start animate</button>
            <button class="btn btn2">stop animate</button>
        </div>

        <div class="box"></div>
    </div>

</body>

</html>
