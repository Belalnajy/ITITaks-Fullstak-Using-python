<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .box {
            width: 200px;
            height: 80px;
            margin: 10px;
            color: white;
            background-color: rgb(255, 13, 13);
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);


        }

        .btn {
            margin: 20px 20px;
            padding: 20px 35px;
            border: none;
            cursor: pointer;
            background-color: rgb(4, 132, 211);
            color: white;
            border-radius: 2px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);


        }

        .btn:hover {
            background-color: rgb(0, 0, 0);
            color: white;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);

        }

        .box1 {
            position: absolute;
            top: 15%;
            left: 1%;


        }

        .box2 {
            position: absolute;
            top: 30%;
            right: 1%;
        }

        .box3 {
            position: absolute;
            bottom: 15%;
            left: 1%;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            $(".btn1").click(function () {
                $(".box1").animate({ "left": "85%" }, 2000).animate({ "left": "1%" }, 2000)
            });

            $(".btn2").click(function () {
                $(".box2").animate({ "right": "85%" }, 2000).animate({ "right": "1%" }, 2000)
            });

            $(".btn3").click(function () {
                $(".box3").animate({ "bottom": "30%" }, 1000)
                    .animate({ "left": "85%" }, 1000)
                    .animate({ "bottom": "15%" }, 1000)
                    .animate({ "left": "1%" }, 1000)
            });
        });
    </script>
</head>

<body>
    <div id="btncon" style="display: flex; justify-content: center;">
        <button class="btn btn1">move right</button>
        <button class="btn btn2">move left</button>
        <button class="btn btn3">move around</button>
    </div>

    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
</body>

</html>
