<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pascal</title>
    <style>
        p {
            font-size: 24px;
        }

        ;
    </style>
    <script>
        //user enter a name
        var name = prompt("Enter your name");
        //to seprated the name into first name and last name if have spaces
        var names = name.split(" ");

        console.log(names);
        // covert a first letter from each name to pascal letter
        var pascalNames = names.map(function (name) {
            return name.charAt(0).toUpperCase() + name.slice(1);
        });
        document.write(`<p>Your name is  ${pascalNames.join(" ")}</p>`);
    </script>
</head>

</html>
