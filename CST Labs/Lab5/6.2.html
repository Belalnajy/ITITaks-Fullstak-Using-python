<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function processArray() {
    // Prompt user for the size of the array
    var size = parseInt(prompt("Enter the size of the array:"));
    if (isNaN(size) || size <= 0) {
        alert("Please enter a valid positive number for the size.");
        return;
    }

    // Initialize an empty array
    var numbers = [];
    var i;

    // Collect numbers from the user
    for (i = 0; i < size; i++) {
        while (true) {
            var input = prompt("Enter number " + (i + 1) + " of " + size + ":");
            var num = parseFloat(input);

            if (isNaN(num)) {
                alert("Invalid input. Please enter a valid number.");
            } else {
                numbers.push(num);
                break;
            }
        }
    }

    // Function to display even numbers
    function getEvenNumbers(arr) {
        var evens = [];
        for (var j = 0; j < arr.length; j++) {
            if (arr[j] % 2 === 0) {
                evens.push(arr[j]);
            }
        }
        return evens;
    }

    // Menu for operations
    while (true) {
        var choice = prompt(
            "Enter one of the following options:\n" +
            "a: Display the array in the same order\n" +
            "b: Display the array in ascending order\n" +
            "c: Display the array in descending order\n" +
            "d: Display the reversed version of the array\n" +
            "e: Display even numbers only\n" +
            "f: Display numbers divisible by a user-provided number\n" +
            "g: Display a new array with 30% discount for all numbers\n" +
            "h: Display a string of numbers concatenated with '***'\n" +
            "q: Quit"
        );

        if (choice === "a") {
            alert("Array in the same order: " + numbers.join(", "));
        } else if (choice === "b") {
            alert("Array in ascending order: " + numbers.slice().sort(function (x, y) { return x - y; }).join(", "));
        } else if (choice === "c") {
            alert("Array in descending order: " + numbers.slice().sort(function (x, y) { return y - x; }).join(", "));
        } else if (choice === "d") {
            alert("Reversed array: " + numbers.slice().reverse().join(", "));
        } else if (choice === "e") {
            var evens = getEvenNumbers(numbers);
            if (evens.length > 0) {
                alert("Even numbers: " + evens.join(", "));
            } else {
                alert("No even numbers found in the array.");
            }
        } else if (choice === "f") {
            var divisor = parseFloat(prompt("Enter a number to check divisibility:"));
            if (isNaN(divisor) || divisor === 0) {
                alert("Invalid divisor. Please enter a non-zero number.");
            } else {
                var divisible = [];
                for (var k = 0; k < numbers.length; k++) {
                    if (numbers[k] % divisor === 0) {
                        divisible.push(numbers[k]);
                    }
                }
                if (divisible.length > 0) {
                    alert("Numbers divisible by " + divisor + ": " + divisible.join(", "));
                } else {
                    alert("No numbers divisible by " + divisor + " found in the array.");
                }
            }
        } else if (choice === "g") {
            var discounted = [];
            for (var l = 0; l < numbers.length; l++) {
                discounted.push((numbers[l] * 0.7).toFixed(2));
            }
            alert("Array with 30% discount: " + discounted.join(", "));
        } else if (choice === "h") {
            alert("Concatenated string: " + numbers.join("***"));
        } else if (choice === "q") {
            alert("Goodbye!");
            break;
        } else {
            alert("Invalid choice. Please select a valid option.");
        }

        // Ask user if they want to repeat
        var repeat = prompt("Do you want to perform another operation? (yes/no)").toLowerCase();
        if (repeat !== "yes") {
            alert("Goodbye!");
            break;
        }
    }
}

// Call the function
processArray();

    </script>
</head>
<body>
    
</body>
</html>
