<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 5px groove lightyellow;
            width: 70%;
            border-collapse: collapse;
            text-align: center;
            margin: 30px;


        }
    </style>
    <script>
        while (true) {
            //make user input number of students
            var n = parseInt(prompt("Enter the number of students"));
            //validate number
            if (isNaN(n) || n < 0 || n > 20) {
                alert("Please enter a valid number")
                continue;
            }
            else {
                break;
            }
        }
        while (true) {
            //make him input the numbers of courses
            var c = parseInt(prompt("Enter the number of courses"));
            //validate number
            if (isNaN(c) || c < 0 || c > 6) {
                alert("Please enter a valid number")
                continue;
            }
            else {
                break;

            }
        }

        while (isNaN(c) || c <= 0);
        // Create a 2D array for students and their grades
        var grades = []; 
        for (var i = 0; i < n; i++) {
            grades[i] = [];
            for (var j = 0; j < c; j++) {
                do {
                    var grade = parseFloat(prompt(`Enter grade for Student ${i + 1}, Course ${j + 1}:`));
                    if (isNaN(grade) || grade < 0 || grade > 100) {
                        alert("Please enter a valid grade.");

                    }
                    else {

                        break;
                    }
                }

                while (true);
                grades[i][j] = grade;
            }
        }
        //push the students and thier grades into a table
        // Start building the table
        document.write("<table>");

        // Add the header row
        document.write("<tr>");
        document.write("<th>Student</th>");
        for (var j = 0; j < c; j++) {
            document.write(`<th>Course ${j + 1}</th>`);
        }
        // Add a total row for each student
        document.write("<th>Total</th>");
        document.write("</tr>");

        // Add rows for each student
        for (var i = 0; i < n; i++) {
            document.write("<tr>");

            // Add student number
            document.write(`<td>Student ${i + 1}</td>`);

            // Add grades
            for (var j = 0; j < c; j++) {
                document.write(`<td>${grades[i][j]}</td>`);
            }
            //add total grade
            var total = 0;
            for (var j = 0; j < c; j++) {
                total += grades[i][j];
            }

            document.write(`<td>${total}</td>`);
            document.write("</tr>");


        }

        // Close the table
        document.write("</table>");





    </script>

</head>

</html>
