<html>
    <head>
        <style>
            td,th {
                border: 1px solid silver;
                padding: 5px;
                text-align: center;
            }
            .examples {
                font-weight: bold;
                text-align: center;
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <table style="width: 20%; height: 70%; border-collapse: collapse; background-color: rgb(239, 236, 236);">
            <tr>
                <th colspan="3">RGB Colors</th>
            </tr>
            <tr>
                <td rowspan="9" class="examples">E<br>x<br>a<br>m<br>p<br>l<br>e<br>s</td>
                <td>Black</td>
                <td style="color: white;  background-color: black;">#000000</td>
            </tr>
            <tr>
                <td>Red</td>
                <td style="background-color: #ff0000;">#ff0000</td>
            </tr>
            <tr>
                <td>Green</td>
                <td style="background-color: #00ff00;">#00ff00</td>
            </tr>
            <tr>
                <td>Blue</td>
                <td style="background-color: #0000ff;">#0000ff</td>
            </tr>
            <tr>
                <td>Yellow</td>
                <td style="background-color: #ffff00;">#ffff00</td>
            </tr>
            <tr>
                <td>Magenta</td>
                <td style="background-color: #ff00ff;">#ff00ff</td>
            </tr>
            <tr>
                <td>Cyan</td>
                <td style="background-color: #00ffff;">#00ffff</td>
            </tr>
            <tr>
                <td>White</td>
                <td style="background-color: #ffffff;">#ffffff</td>
            </tr>
            <tr>
                <td>My Color</td>
                <td style="background-color: #d0b000;">#d0b000</td>
            </tr>
        </table>
    </body>
</html>
