<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #head {
          font-size: 34px;
          font-weight: bold;
          color: #9e1515;
          margin: 20px;
        }
        #task {
          color: #0a06067f;
          margin-left: 50px;
          width: 80%;
          height: 6%;
          border: 1px solid rgba(0, 0, 0, 0.247);
          border-radius: 3px;
          box-shadow: 4px 4px rgba(0, 0, 0, 0.304);
          padding-left: 10px;
          box-sizing: border-box;
        }
        #addTask {
          margin-left: 3px;
          height: 40px;
          background-color: rgba(94, 142, 214, 0.736);
          color: white;
          border: none;
          border-radius: 7px;
          text-align: center;
        }
        #addTask:hover {
          background-color: rgba(0, 0, 0, 0.899);
          color: white;
        }
  
        table {
          width: 100%;
          table-layout: fixed;
          border-collapse: collapse;
          margin-top: 20px;
          font-size: 20px;
        }
        #done {
          color: rgb(255, 255, 255);
  
          background-color: rgb(204 10 10);
          border: 4px solid white;
        }
        #checkbox {
          background-color: rgba(6, 6, 6, 0.163);
          border: none;
        }
      </style>
</head>
<body>
    <p style="text-align: center" id="head">To do Organiser</p>
    <div>
      <input type=" text" name="task" value="" id="task" />
      <button id="addtask" >Add Task</button>
      <div>
        <table>
          <tr>
            <th id="done">Done</th>
            <th id="done">Task</th>
            <th id="done">Delete</th>
          </tr>
          <tr>
            
            </td>
            <td></td>
            <td>
              
            </td>
          </tr>
        </table>
      </div>
    </div>
    <script>
        //load a window 
        window.addEventListener('load', function() {
            document.getElementById('addtask').addEventListener('click', function() {
                var taskValue = document.getElementById('task').value.trim();
                if (taskValue === "") {
                    alert("Please enter a task!");
                    return;
                }
                var table = document.querySelector("table");
                var checkTask = document.createElement("td");
                var taskName = document.createElement("td");
                var deleteTask = document.createElement("td");
                var checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkTask.appendChild(checkbox);
                //put a line on the task name when the checkbox is clicked
                 //delete the line when check box not selected
                checkbox.addEventListener('change', function() {
                    if (checkbox.checked) {
                        taskName.style.textDecoration = "line-through";
                    } else {
                        taskName.style.textDecoration = "none";
                    }
                });

                taskName.innerText = taskValue;
                var deleteButton = document.createElement("button");
                deleteButton.innerText = "Delete";
                deleteTask.appendChild(deleteButton);                
                var createdTr = document.createElement("tr");
                createdTr.appendChild(checkTask);
                createdTr.appendChild(taskName);
                createdTr.appendChild(deleteTask);
                table.appendChild(createdTr);

                //when delete buttom is clicked show message if he sure wants to delete his task
                deleteButton.addEventListener('click', function() {
                    var confirmation = confirm("Are you sure you want to delete this task?");
                    if (confirmation) {
                        table.removeChild(createdTr);
                    }
                });
                //make input field empty 
                document.getElementById('task').value = "";
            });
        });
    </script>
</body>
</html>
