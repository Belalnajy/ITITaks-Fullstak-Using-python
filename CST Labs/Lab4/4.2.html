<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <script>
      var num = prompt ("Enter a num", "1")
      var parsedNum = parseFloat(num);

        if (!isNaN(parsedNum)) {
        
        var newNum = parsedNum.toLocaleString("ar-EG");
        alert("Number in Arabic locale: " + newNum);
    } 
        else {
        alert("Invalid number entered!");
              }
  </script>
    
</head>

</body>
</html>
